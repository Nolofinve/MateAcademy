<!-- #region HEAD -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta 
  name="viewport" 
  content="width=device-width, initial-scale=1"
  >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mate academy</title>
<link rel="icon" href="ma.png">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="normalize.css">
</head>

<!-- #endregion -->
<body>
  <h1>Mate academy</h1>

  <form 
    action="https...." 
    method="post"
    novalidate
  >
    <div class="form-field">
      Username: <br>
      <input 
        type="text" 
        name="username" 
        placeholder="Enter your name"
        pattern="\w+"
      >
    </div>
    <div class="form-field">
      Email: <br>
      <input 
        type="email" 
        name="email" 
        placeholder="email@example.com"
      >
    </div>
    <div class="form-field">
      Password: <br>
      <input 
        type="text" 
        name="password"
        required
        minlength="8"
        maxlength="20"
      >
    </div>
    
    <button>Send</button>
  </form>
</body>
</html>
