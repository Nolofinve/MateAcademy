<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mate academy</title>
  <link rel="icon" href="ma.png">
</head>
<body>
  <h1>Mate academy</h1>

  <p>
    Regular text
    <br>

    <strong>Important text</strong>
    <span style="font-weight: bold;">Important text</span>
    <br>

    <em>Text with emphasis</em>
    <span style="font-style: italic;">Text with emphasis</span>
    <br>

    <a href="https://www.google.com">Link to Google.com</a>
    <span style="color: blue; text-decoration: underline;">Link to Google.com</span>
  </p>
</body>
</html>
